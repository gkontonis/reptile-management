server:
  address: 0.0.0.0
  port: 8081

project:
  name: Reptile Management API
  version: 0.0.1-SNAPSHOT
  description: RESTful API for managing reptile collections, feeding logs, weight tracking, and enclosures
  
spring:
  application:
    name: reptile-management-api
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/reptilemanagement}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    com.reptilemanagement: DEBUG
    org.springframework.security: INFO
